<!-- Footer Component -->
<footer class="footer-container" [ngClass]="{'footer-dark': currentTheme === 'dark', 'footer-light': currentTheme === 'light'}">
  <!-- Wave Animation Top Border -->
  <div class="footer-wave" [ngClass]="{'wave-dark': currentTheme === 'dark', 'wave-light': currentTheme === 'light'}">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" 
            opacity=".25" class="footer-wave-shape"></path>
      <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" 
            opacity=".5" class="footer-wave-shape"></path>
      <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" 
            class="footer-wave-shape"></path>
    </svg>
  </div>

  <!-- Main Footer Content -->
  <div class="footer-content">
    <div class="container-fluid">
      <div class="row align-items-center">
        
        <!-- Left Section: Copyright & Version -->
        <div class="col-12 col-md-4 footer-left">
          <div class="footer-brand">
            <div class="brand-info">
              <h5 class="footer-title">PeopleHub</h5>
              <p class="footer-subtitle">Employee Management System</p>
            </div>
          </div>
          <div class="copyright-section">
            <p class="copyright-text">
              <i class="bi bi-c-circle me-1"></i>
              {{ currentYear }} PeopleHub. All rights reserved.
            </p>
            <span class="version-badge">
              <i class="bi bi-app-indicator me-1"></i>
              v{{ appVersion }}
            </span>
          </div>
        </div>

        <!-- Center Section: Quick Links -->
        <div class="col-12 col-md-4 footer-center">
          <div class="footer-links">
            <h6 class="links-title">Quick Links</h6>
            <div class="links-grid">
              <button 
                class="footer-link-btn"
                (click)="navigateToPrivacy()"
                [attr.title]="'Privacy Policy'"
              >
                <i class="bi bi-shield-check me-2"></i>
                Privacy Policy
              </button>
              <button 
                class="footer-link-btn"
                (click)="navigateToTerms()"
                [attr.title]="'Terms & Conditions'"
              >
                <i class="bi bi-file-text me-2"></i>
                Terms & Conditions
              </button>
              <button 
                class="footer-link-btn"
                (click)="navigateToSupport()"
                [attr.title]="'Support Center'"
              >
                <i class="bi bi-life-preserver me-2"></i>
                Support Center
              </button>
              <button 
                class="footer-link-btn"
                (click)="navigateToContact()"
                [attr.title]="'Contact Us'"
              >
                <i class="bi bi-envelope me-2"></i>
                Contact Us
              </button>
            </div>
          </div>
        </div>

        <!-- Right Section: Social & Back to Top -->
        <div class="col-12 col-md-4 footer-right">
          <div class="footer-actions">
            <div class="social-section">
              <h6 class="social-title">Connect with us</h6>
              <div class="social-links">
                <a href="#" class="social-link" title="GitHub">
                  <i class="bi bi-github"></i>
                </a>
                <a href="#" class="social-link" title="LinkedIn">
                  <i class="bi bi-linkedin"></i>
                </a>
                <a href="#" class="social-link" title="Twitter">
                  <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="social-link" title="Email">
                  <i class="bi bi-envelope-fill"></i>
                </a>
              </div>
            </div>
            
            <!-- Back to Top Button -->
            <button
              *ngIf="showBackToTop"
              class="back-to-top-btn"
              (click)="scrollToTop()"
              title="Back to Top"
            >
              <i class="bi bi-arrow-up-circle-fill"></i>
              <span class="back-to-top-text">Back to Top</span>
            </button>
          </div>
        </div>

      </div>

      <!-- Bottom Border -->
      <div class="footer-bottom-border"></div>
      
      <!-- Additional Info Row -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="footer-additional-info">
            <p class="additional-text">
              <i class="bi bi-heart-fill text-danger me-1"></i>
              Made with care for efficient employee management
              <span class="separator">â€¢</span>
              <i class="bi bi-geo-alt me-1"></i>
              Serving organizations worldwide
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Back to Top (Alternative Position) -->
  <div 
    *ngIf="showBackToTop" 
    class="floating-back-to-top"
    (click)="scrollToTop()"
    title="Back to Top"
  >
    <i class="bi bi-chevron-up"></i>
  </div>
</footer>
